name: CMake with multiple configs

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        build_type: [debug, release]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install OpenCL
      run: sudo apt install pocl-opencl-icd

    - name: Setup env and install conan
      run: python3 -m venv .venv;
           source .venv/bin/activate;
           echo PATH=$PATH >> $GITHUB_ENV;
           pip install conan==2.12.1;

    - name: Conan install
      run: |
        conan profile detect --force &&
        conan install . \
          -pr=ci/profiles/${{ matrix.build_type }}.profile \
          --output-folder=build \
          --build=missing

    - name: Configure
      run: cmake . -B build -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build -j

    - name: Test
      run: cd build && ctest --output-on-failure -j
